  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #000000;
      color: white;
    }
    
    /* Loading spinner styles */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #E50914;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide scrollbar but keep functionality */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #141414;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 50px; color: white; background-color: #000;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this portfolio application.</p>
    </div>
  </noscript>
  
  <!-- Initial loading screen -->
  <div id="initial-loading" class="loading-container">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- React app will mount here -->
  <div id="root"></div>
  
  <script>
    // Remove initial loading screen once React takes over
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingElement.remove();
          }, 500);
        }
      }, 1000);
    });
    
    // Console welcome message

  </script>
</body>
