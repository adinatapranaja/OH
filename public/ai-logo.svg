<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.8">
    <!-- Core Node -->
    <circle cx="32" cy="32" r="4" fill="white"/>
    
    <!-- Outer Nodes -->
    <circle cx="20" cy="20" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="44" cy="20" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="20" cy="44" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="44" cy="44" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="32" cy="16" r="2" fill="white" opacity="0.8"/>
    <circle cx="32" cy="48" r="2" fill="white" opacity="0.8"/>
    <circle cx="16" cy="32" r="2" fill="white" opacity="0.8"/>
    <circle cx="48" cy="32" r="2" fill="white" opacity="0.8"/>
    
    <!-- Connection Lines -->
    <line x1="32" y1="32" x2="20" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="32" y1="32" x2="44" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="32" y1="32" x2="20" y2="44" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="32" y1="32" x2="44" y2="44" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="32" y1="32" x2="32" y2="16" stroke="white" stroke-width="1.2" opacity="0.5"/>
    <line x1="32" y1="32" x2="32" y2="48" stroke="white" stroke-width="1.2" opacity="0.5"/>
    <line x1="32" y1="32" x2="16" y2="32" stroke="white" stroke-width="1.2" opacity="0.5"/>
    <line x1="32" y1="32" x2="48" y2="32" stroke="white" stroke-width="1.2" opacity="0.5"/>
    
    <!-- Secondary Connections -->
    <line x1="20" y1="20" x2="32" y2="16" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="44" y1="20" x2="32" y2="16" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="44" x2="32" y2="48" stroke="white" stroke-width="1" opacity="0.4"/>
    <line x1="44" y1="44" x2="32" y2="48" stroke="white" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- AI Text -->
  <text x="32" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" opacity="0.9">AI</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
